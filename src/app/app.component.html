<div class="container-fluid">
  <div class="row">
    <div class="col-lg-7 col-md-7 col-sm-12">
      <div style="display: block;">
        <canvas baseChart width="770" height="770"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                [plugins]="lineChartPlugins"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-12">
      <table class="table table-responsive table-condensed">
        <tr>
          <th *ngFor="let label of lineChartLabels">{{label}}</th>
        </tr>
        <tr *ngFor="let d of lineChartData; let i=index" [class]="'line-'+i">
          <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
        </tr>
      </table>
      <button class="btn btn-primary mx-1" (click)="randomize()">Randomize</button>
      <button class="btn btn-primary mx-1" (click)="pushOne()">Push</button>
      <button class="btn btn-primary mx-1" (click)="changeColor()">Recolor</button>
      <button class="btn btn-primary mx-1" (click)="hideOne()">Toggle Series B</button>
      <button class="btn btn-primary mx-1" (click)="changeLabel()">Change Label</button>
    </div>
  </div>
</div>
